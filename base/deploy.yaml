apiVersion: apps/v1
kind: Deployment
metadata:
  name: kargo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kargo-demo
  template:
    metadata:
      labels:
        app: kargo-demo
    spec:
      containers:
      - name: gin-qa-solutions
        image: 172.31.27.186:5000/gin-qa-solutions
        volumeMounts:
        - name: content
          mountPath: /usr/share/gin-qa-solutions/html
          readOnly: true
      volumes:
      - name: content
        configMap:
          name: kargo-demo-content
      initContainers:
      - name: robot
        command: ["/usr/bin/env"]
        args: ['git clone https://pc085n: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@github.com/pc085n/gin-test.git']
        volumeMounts:
        - name: test
          mountPath: /home/ubuntu/gin-test
