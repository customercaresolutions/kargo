apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- configmap.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30081
  target:
    kind: Service
    name: kargo-demo
images:
- name: docker.io/ccipearl/gin-qa-solutions
  newName: docker.io/ccipearl/gin-qa-solutions
  newTag: 1.0.4
